<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Seva Setu</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --gov-blue: #0B4F87; --civic-green: #1e8449; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: linear-gradient(to bottom, #ffffff, #f8fafc); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .card { background: white; width: 100%; max-width: 450px; padding: 3rem; box-shadow: 0 40px 100px rgba(0,0,0,0.05); border-bottom: 8px solid var(--gov-blue); }
        h1 { color: var(--gov-blue); font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem; text-transform: uppercase; }
        p.subtitle { opacity: 0.6; font-size: 0.95rem; margin-bottom: 2rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: var(--gov-blue); margin-bottom: 0.5rem; letter-spacing: 1px; }
        input { width: 100%; padding: 1rem; border: 1px solid #e2e8f0; background: #f8fafc; font-size: 1rem; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--civic-green); background: white; }
        .btn { width: 100%; padding: 1.2rem; background: var(--gov-blue); color: white; border: none; font-weight: 700; text-transform: uppercase; cursor: pointer; transition: 0.3s; letter-spacing: 1px; }
        .btn:hover { background: var(--civic-green); transform: translateY(-2px); }
        .message { padding: 1rem; margin-bottom: 1.5rem; font-size: 0.9rem; font-weight: 600; display: none; }
        .error { background: #fee2e2; color: #991b1b; }
        .success { background: #dcfce7; color: #166534; }
        .back-link { display: block; text-align: center; margin-top: 2rem; color: #64748b; text-decoration: none; font-size: 0.9rem; font-weight: 600; }
        .back-link:hover { color: var(--gov-blue); }
    </style>
</head>
<body>
    <div class="card">
        <h1>RESET ACCESS</h1>
        <p class="subtitle">Securely recover your Seva Setu platform credentials.</p>

        <div id="error-msg" class="message error"></div>
        <div id="success-msg" class="message success"></div>

        <!-- Step 1: Request OTP -->
        <form id="request-otp-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="Enter your registered email" required>
            </div>
            <button type="submit" class="btn">Send Verification Code</button>
        </form>

        <!-- Step 2: Verify & Reset (Hidden Initially) -->
        <form id="reset-password-form" style="display: none;">
            <div class="form-group">
                <label>6-Digit Code</label>
                <input type="text" id="otp" placeholder="000000" maxlength="6" required style="text-align: center; font-size: 1.2rem; letter-spacing: 4px;">
            </div>
            <div class="form-group">
                <label>New Security Password</label>
                <input type="password" id="new_password" placeholder="Min. 8 characters" required minlength="8">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Repeat new password" required minlength="8">
            </div>
            <button type="submit" class="btn" style="background: var(--civic-green);">Update Credentials</button>
        </form>

        <a href="/login/" class="back-link">‚Üê Return to Login</a>
    </div>

    <script>
        let pendingUsername = '';

        document.getElementById('request-otp-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');

            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            try {
                const response = await fetch('/api/accounts/forgot-password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({ email: email })
                });

                const data = await response.json();
                if (response.ok) {
                    pendingUsername = data.username;
                    successDiv.textContent = 'Verification code sent! Please check your email.';
                    successDiv.style.display = 'block';
                    document.getElementById('request-otp-form').style.display = 'none';
                    document.getElementById('reset-password-form').style.display = 'block';
                } else {
                    errorDiv.textContent = data.error || 'Request failed. Please verify your email.';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'System error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const otpCode = document.getElementById('otp').value;
            const newPass = document.getElementById('new_password').value;
            const confirmPass = document.getElementById('confirm_password').value;
            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');

            if (newPass !== confirmPass) {
                errorDiv.textContent = 'Verification error: Passwords do not match!';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/accounts/reset-password/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({
                        username: pendingUsername,
                        otp: otpCode,
                        new_password: newPass
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    successDiv.textContent = 'Credentials updated successfully! Redirecting to login...';
                    successDiv.style.display = 'block';
                    document.getElementById('reset-password-form').style.display = 'none';
                    setTimeout(() => window.location.href = '/login/', 2000);
                } else {
                    errorDiv.textContent = data.error || 'Verification failed. Please audit your code.';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'System error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
